<div class="col-sm-9">
    <div class="row">
        <div class="col-sm-11 pro-menu-body">
           <div class="pro-friend-btn" ng-class="{'active':isFriendActive(submenu)}" ng-repeat="submenu in proMenus" ng-click="setFriendActive(submenu)"><span>{{submenu}}</span>
            </div> 
        </div>
        
        <div class="pro-btn-back"></div>
    </div>
    <div class="row">
        <div class="pro-add-btn"><span>Add new Friend</span></div>
    </div>
    <div class="row">
        <div class="col-sm-4" ng-repeat="user in onusers">
            <div class=" user-body">
                <div class="user-photo">
                    <img src="./assets/img/environment/clever.png" alt="">
                </div>
                <div class="user-hover">
                    <div class="user-hover-name">
                        <span>Name</span>
                        <span>37</span>
                        <i class="fa fa-circle online"></i>
                    </div><br>
                    <span class="user-hover-location">Location</span>
                </div>
                <div class="user-verified"></div>
                <div class="user-plus"></div>
            </div>        
        </div>
    </div>
</div>

<div class="col-sm-3 text-center">
    <span>Your Profile</span>
    <div class="gauge1">
        <canvas id="canvas_rate" width="130" height="75">
        Your browser does not support HTML5 Canvas.
        </canvas>
        <img id = "gauge_needle" src = "./assets/js/gauge/img/needle_1.png"/>
        <span>50%</span>
    </div>
    <div class="gauge3">
        <h2 id = "profile">76%</h2>
        <h2 id = "profile_letter">Profile</h2>
        <canvas id="canvas_profile2" width="110" height="110">
         Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
    <div class="pro-friend-info-back text-center">
        <span>Made new friends</span><br>
        <span class="pro-between"></span><br>
        <span>Eurolife.at</span><br>
        <span class="pro-between"></span><br>
        <span>ein</span><br>
        <span class="pro-between"></span><br>
        <ul class="pager">
            <li><a href="" class="footer-color">Show More</a></li>
        </ul>
    </div>
</div>
